<section class="container mt-5">

  <section class="bg-light px-3 py-4 rounded border">
    <h1 class="text-center">CONTACT</h1>
    <!-- nombre, telefono, correo, asunto, mensaje, pais -->
    <form (input)="updateBtn()">
      <label for="inputUser" class="form-label">Email Address</label>
      <input autofocus type="text" id="inputUser" class="form-control" [(ngModel)]="nom" name="nom">

      <label for="inputPass" class="form-label">Password</label>
      <input type="password" id="inputPass" class="form-control" aria-describedby="passwordHelpBlock" [(ngModel)]="pass" name="pass">
      <span id="passwordHelpBlock" class="form-text visually-hidden">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
      </span>

      <section class="form-group mt-2">
        <input type="checkbox" name="check" id="check" class="form-checkbox me-2">
        <label for="check" class="form-label">Remember me</label>
      </section>

      <button class="btn btn-danger d-block mx-auto mt-3 px-5" [disabled]="isDisabled">Login</button>
    </form>

    <section class="d-none">
      <p>en el caso de agregar routers link dentro del html de un componente que es una ruta, es necesario agregar el / al inicio</p>
      <a routerLink="/">Volver a home /</a>
    </section>
  </section>

</section>
